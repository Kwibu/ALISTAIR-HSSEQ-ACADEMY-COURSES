<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Driver Check-In</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #checkinForm, #completionSection, #videoSection {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #checkinForm.active, #completionSection.active, #videoSection.active {
      display: block;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #videoNote {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    #videoContainer {
      position: relative;
    }
    #completionSection {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffffee;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

  <form id="checkinForm" class="active">
    <h2>Driver Check-In</h2>
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="truck" placeholder="Truck Number" required><br>
    <select id="language" required>
      <option value="">Select Language</option>
      <option value="Swahili">Swahili</option>
      <option value="English">English</option>
      <option value="Portuguese">Portuguese</option>
    </select><br>
    <button type="submit">Submit and Watch Video</button>
  </form>

  <div id="videoSection">
    <div id="videoNote"></div>
    <div id="videoContainer">
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <div id="completionSection">
    <button id="completeBtn">✅ Mark as Completed</button>
  </div>

  <script>
    const videoLinks = {
      Swahili: {
        url: "https://drive.google.com/file/d/11dizfdhwsutrjiVhZbkSqJEz7q0OwscD/view?usp=drive_link",
        title: "Kozi ya Usalama",
        duration: 98,
        note: "Tafadhali tazama video yote. Baada ya sekunde 10 kabla ya video kuisha, kitufe cha kukamilisha kozi kitaonekana."
      },
      English: {
        url: "https://drive.google.com/file/d/1xu_BSP2XHLTDGFmGQ5h_eB_kI0XRGlZB/view?usp=drive_link",
        title: "HSSEQ Safety Course",
        duration: 555,
        note: "Please watch the full video. 10 seconds before it ends, the button to mark completion will appear."
      },
      Portuguese: {
        url: "https://docs.google.com/presentation/d/1UCQxegTbqeaDNUK_9FA25s-1eCi2ySWYrjQTeqpL4Fo/edit?usp=drive_link",
        title: "Curso de Segurança",
        duration: 88,
        note: "Assista ao vídeo completo. Faltando 10 segundos, aparecerá o botão de conclusão."
      }
    };

    let startTime, rowId;

    document.getElementById('checkinForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const truck = document.getElementById('truck').value.trim();
      const language = document.getElementById('language').value;

      if (!name || !truck || !language || !videoLinks[language]) {
        alert("Please fill out all fields.");
        return;
      }

      const video = videoLinks[language];
      const totalDurationMs = video.duration * 1000;
      const buttonRevealTime = totalDurationMs - 10000;
      startTime = new Date();

      const formData = new FormData();
      formData.append('name', name);
      formData.append('truck', truck);
      formData.append('language', language);
      formData.append('videoTitle', video.title);
      formData.append('status', 'Course Started');

      const response = await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      rowId = result.row;

      document.getElementById('checkinForm').classList.remove('active');
      document.getElementById('videoFrame').src = video.url;
      document.getElementById('videoNote').innerText = `(${video.title})\n${video.note}`;
      document.getElementById('videoSection').classList.add('active');

      setTimeout(() => {
        document.getElementById('completionSection').classList.add('active');
      }, buttonRevealTime);
    });

    document.getElementById('completeBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const truck = document.getElementById('truck').value.trim();
      const language = document.getElementById('language').value;
      const videoTitle = videoLinks[language].title;
      const duration = Math.round((new Date() - startTime) / 60000) + " minutes";

      const data = new FormData();
      data.append('name', name);
      data.append('truck', truck);
      data.append('videoTitle', videoTitle);
      data.append('status', 'Completed');
      data.append('duration', duration);
      data.append('rowId', rowId);

      await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', {
        method: 'POST',
        body: data
      });

      document.getElementById('completionSection').innerHTML = "<h3>✅ Course marked as completed!</h3>";
    });
  </script>

</body>
</html>
