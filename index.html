<!DOCTYPE html>
<html>
<head>
  <title>Driver Check-In</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('trucks.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    .section {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .active {
      display: block;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #videoNote {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }

    #completionSection {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffffee;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

  <!-- Language Selection -->
  <div id="languageSection" class="section active">
    <h2>Choose Language / Chagua Lugha</h2>
    <select id="languageSelect" required>
      <option value="">Select Language</option>
      <option value="Swahili">Swahili</option>
      <option value="Bemba">Bemba</option>
      <option value="Portuguese">Portuguese</option>
    </select><br>
    <button onclick="proceedToForm()">Continue</button>
  </div>

  <!-- Check-In Form -->
  <form id="checkinForm" class="section">
    <h2 id="formTitle">Driver Check-In</h2>
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="truck" placeholder="Truck Number" required><br>
    <button type="submit" id="submitBtn">Submit and Watch Video</button>
  </form>

  <!-- Video Section -->
  <div id="videoSection" class="section">
    <div id="videoNote"></div>
    <div>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Completion Button -->
  <div id="completionSection" class="section">
    <button id="completeBtn">✅ Mark as Completed</button>
  </div>

  <script>
    const translations = {
      Swahili: {
        formTitle: "Kuingia kwa Dereva",
        namePlaceholder: "Jina Kamili",
        truckPlaceholder: "Namba ya Gari",
        submitBtn: "Tuma na Tazama Video",
        completeBtn: "✅ Nimekamilisha Kozi"
      },
      Bemba: {
        formTitle: "Ukufwaya kwa Ba Driver",
        namePlaceholder: "Ishina lyobe lyonse",
        truckPlaceholder: "Inamba ya Motoka",
        submitBtn: "Fuma no Kutamba Video",
        completeBtn: "✅ Nasheya Ukufwaya"
      },
      Portuguese: {
        formTitle: "Registro do Motorista",
        namePlaceholder: "Nome Completo",
        truckPlaceholder: "Número do Caminhão",
        submitBtn: "Enviar e Assistir ao Vídeo",
        completeBtn: "✅ Marcar como Concluído"
      }
    };

    const videoLinks = {
      Swahili: {
        url: "https://drive.google.com/file/d/1yzq77EVdkgTDgox0bedDsqQYMtwlGA0A/preview",
        title: "Kampeni ya Usalama kwa Madereva",
        duration: 131,
        note: "Tafadhali tazama video yote. Baada ya sekunde 10 kabla ya video kuisha, kitufe cha kukamilisha kozi kitaonekana."
      },
      Bemba: {
        url: "https://drive.google.com/file/d/16RXZa6L1rCN9VADlUWkTxw_AZVVBhQ7N/preview",
        title: "Driver Safety Campaign (Bemba)",
        duration: 115,
        note: "Please watch the full video. 10 seconds before it ends, the button to mark completion will appear."
      },
      Portuguese: {
        url: "https://drive.google.com/file/d/1UAXYH9mVzidWLvk97JVrQzsQlQn2Om48/preview",
        title: "Campanha de Segurança para Motoristas",
        duration: 80,
        note: "Assista ao vídeo completo. Faltando 10 segundos, aparecerá o botão de conclusão."
      }
    };

    let selectedLanguage = "";
    let startTime, rowId;

    function proceedToForm() {
      const lang = document.getElementById("languageSelect").value;
      if (!lang) {
        alert("Please select a language.");
        return;
      }

      selectedLanguage = lang;
      const t = translations[lang];

      // Set localized text
      document.getElementById("formTitle").innerText = t.formTitle;
      document.getElementById("name").placeholder = t.namePlaceholder;
      document.getElementById("truck").placeholder = t.truckPlaceholder;
      document.getElementById("submitBtn").innerText = t.submitBtn;
      document.getElementById("completeBtn").innerText = t.completeBtn;

      document.getElementById("languageSection").classList.remove("active");
      document.getElementById("checkinForm").classList.add("active");
    }

    document.getElementById("checkinForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const truck = document.getElementById("truck").value.trim();
      const lang = selectedLanguage;
      const video = videoLinks[lang];

      if (!name || !truck) {
        alert("Please fill out all fields.");
        return;
      }

      const totalDurationMs = video.duration * 1000;
      const buttonRevealTime = totalDurationMs - 10000;
      startTime = new Date();

      const formData = new FormData();
      formData.append("name", name);
      formData.append("truck", truck);
      formData.append("language", lang);
      formData.append("videoTitle", video.title);
      formData.append("status", "Course Started");

      const response = await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      rowId = result.row;

      document.getElementById("checkinForm").classList.remove("active");
      document.getElementById("videoNote").innerText = `(${video.title})\n${video.note}`;
      document.getElementById("videoFrame").src = video.url;
      document.getElementById("videoSection").classList.add("active");

      setTimeout(() => {
        document.getElementById("completionSection").classList.add("active");
      }, buttonRevealTime);
    });

    document.getElementById("completeBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const truck = document.getElementById("truck").value.trim();
      const videoTitle = videoLinks[selectedLanguage].title;
      const duration = Math.round((new Date() - startTime) / 60000) + " minutes";

      const data = new FormData();
      data.append("name", name);
      data.append("truck", truck);
      data.append("videoTitle", videoTitle);
      data.append("status", "Completed");
      data.append("duration", duration);
      data.append("rowId", rowId);

      await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', {
        method: "POST",
        body: data
      });

      document.getElementById("completionSection").innerHTML = "<h3>✅ Course marked as completed!</h3>";
    });
  </script>

</body>
</html>
