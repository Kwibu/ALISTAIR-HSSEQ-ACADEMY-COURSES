<!DOCTYPE html>
<html>
<head>
  <title>Driver Check-In</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('trucks.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    .section {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      color: #222;
      background: #fff;
      display: inline-block;
      padding: 16px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    input, select, button {
      margin: 12px auto;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      display: block;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #videoNote {
      background: #fff;
      padding: 16px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      font-size: 18px;
      font-weight: bold;
      color: #222;
      white-space: pre-line;
    }

    video {
      width: 100%;
      max-height: 90vh;
    }

    #completionSection {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffffee;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      display: none;
    }
  </style>
</head>
<body>

  <div id="languageSection" class="section active">
    <h2>Select Language</h2>
    <select id="languageSelect" required>
      <option value="">-- Choose a Language --</option>
      <option value="Swahili">Swahili</option>
      <option value="English">English</option>
      <option value="Portuguese">Portuguese</option>
    </select>
    <button onclick="proceedToForm()">Continue</button>
  </div>

  <form id="checkinForm" class="section">
    <h2 id="formTitle">Driver Check-In</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="truck" placeholder="Truck Number" required>
    <button type="submit" id="submitBtn">Submit and Watch Video</button>
  </form>

  <div id="videoSection" class="section">
    <div id="videoNote"></div>
    <video id="trainingVideo" controls autoplay></video>
  </div>

  <div id="completionSection">
    <button id="completeBtn">✅ Mark as Completed</button>
  </div>

  <script>
    const translations = {
      Swahili: {
        formTitle: "Kuingia kwa Dereva",
        namePlaceholder: "Jina Kamili",
        truckPlaceholder: "Namba ya Gari",
        submitBtn: "Tuma na Tazama Video",
        completeBtn: "✅ Nimekamilisha Kozi"
      },
      English: {
        formTitle: "Driver Check-In",
        namePlaceholder: "Full Name",
        truckPlaceholder: "Truck Number",
        submitBtn: "Submit and Watch Video",
        completeBtn: "✅ Mark as Completed"
      },
      Portuguese: {
        formTitle: "Registro do Motorista",
        namePlaceholder: "Nome Completo",
        truckPlaceholder: "Número do Caminhão",
        submitBtn: "Enviar e Assistir ao Vídeo",
        completeBtn: "✅ Marcar como Concluído"
      }
    };

    const videoLinks = {
      Swahili: {
        url: "https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(Swahili).mp4",
        title: "Kampeni ya Usalama kwa Madereva",
        note: "Tafadhali tazama video yote. Baada ya sekunde 10 kabla ya video kuisha, kitufe cha kukamilisha kozi kitaonekana."
      },
      English: {
        url: "https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(English).mp4",
        title: "Driver Safety Campaign",
        note: "Please watch the full video. 10 seconds before it ends, the button to mark completion will appear."
      },
      Portuguese: {
        url: "https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(Portugal).mp4",
        title: "Campanha de Segurança para Motoristas",
        note: "Assista ao vídeo completo. Faltando 10 segundos, aparecerá o botão de conclusão."
      }
    };

    let selectedLanguage = "";

    function proceedToForm() {
      const lang = document.getElementById("languageSelect").value;
      if (!lang) return alert("Please select a language.");
      selectedLanguage = lang;

      const t = translations[lang];
      document.getElementById("formTitle").innerText = t.formTitle;
      document.getElementById("name").placeholder = t.namePlaceholder;
      document.getElementById("truck").placeholder = t.truckPlaceholder;
      document.getElementById("submitBtn").innerText = t.submitBtn;
      document.getElementById("completeBtn").innerText = t.completeBtn;

      document.getElementById("languageSection").classList.remove("active");
      document.getElementById("checkinForm").classList.add("active");
    }

    document.getElementById("checkinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const lang = selectedLanguage;
      const video = videoLinks[lang];
      const videoEl = document.getElementById("trainingVideo");
      videoEl.src = video.url;

      document.getElementById("videoNote").innerText = `(${video.title})\n${video.note}`;
      document.getElementById("checkinForm").classList.remove("active");
      document.getElementById("videoSection").classList.add("active");

      videoEl.addEventListener("timeupdate", () => {
        if (videoEl.duration - videoEl.currentTime <= 10) {
          document.getElementById("completionSection").style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
