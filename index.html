<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Driver Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    form, #completionSection, #videoSection {
      display: inline-block;
      padding: 30px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 20px;
      max-width: 600px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #completionSection, #videoSection {
      display: none;
    }
    iframe {
      width: 100%;
      height: 315px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="checkinForm">
    <h2>Driver Check-In</h2>
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="truck" placeholder="Truck Number" required><br>
    <select id="language" required>
      <option value="">Select Language</option>
      <option value="Swahili">Swahili</option>
      <option value="English">English</option>
      <option value="Portuguese">Portuguese</option>
    </select><br>
    <input type="number" id="videoMinutes" value="1" min="0" required> minutes<br>
    <input type="number" id="videoSeconds" value="38" min="0" max="59" required> seconds<br>
    <button type="submit">Submit and Watch Video</button>
  </form>

  <div id="videoSection">
    <h3>Watch the Course Below:</h3>
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="completionSection">
    <h3>Click below to confirm you watched the course:</h3>
    <button id="completeBtn">Mark as Completed</button>
  </div>

  <script>
    const videoLinks = {
      Swahili: {
        url: "https://drive.google.com/file/d/11dizfdhwsutrjiVhZbkSqJEz7q0OwscD/preview",
        title: "Kozi ya Usalama"
      },
      English: {
        url: "https://drive.google.com/file/d/1xu_BSP2XHLTDGFmGQ5h_eB_kI0XRGlZB/preview",
        title: "HSSEQ Safety Course"
      },
      Portuguese: {
        url: "https://docs.google.com/presentation/d/e/2PACX-1vTjzXq7ULZZ6UeJ3EUM/preview",
        title: "Curso de Segurança"
      }
    };

    let startTime, rowId;

    document.getElementById('checkinForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const truck = document.getElementById('truck').value.trim();
      const language = document.getElementById('language').value;
      const minutes = parseInt(document.getElementById('videoMinutes').value, 10);
      const seconds = parseInt(document.getElementById('videoSeconds').value, 10);

      if (!name || !truck || !language || !videoLinks[language] || isNaN(minutes) || isNaN(seconds)) {
        alert("Please fill out all fields with valid duration.");
        return;
      }

      const totalDurationMs = (minutes * 60 + seconds) * 1000;
      const video = videoLinks[language];
      startTime = new Date();

      const formData = new FormData();
      formData.append('name', name);
      formData.append('truck', truck);
      formData.append('language', language);
      formData.append('videoTitle', video.title);
      formData.append('status', 'Course Started');

      const response = await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      rowId = result.row;

      document.getElementById('videoFrame').src = video.url;
      document.getElementById('videoSection').style.display = 'block';

      setTimeout(() => {
        document.getElementById('videoSection').style.display = 'none';
        document.getElementById('completionSection').style.display = 'block';
      }, totalDurationMs);
    });

    document.getElementById('completeBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const truck = document.getElementById('truck').value.trim();
      const language = document.getElementById('language').value;
      const videoTitle = videoLinks[language].title;
      const duration = Math.round((new Date() - startTime) / 60000) + " minutes";

      const data = new FormData();
      data.append('name', name);
      data.append('truck', truck);
      data.append('videoTitle', videoTitle);
      data.append('status', 'Completed');
      data.append('duration', duration);
      data.append('rowId', rowId);

      await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', {
        method: 'POST',
        body: data
      });

      document.getElementById('completionSection').innerHTML = "<h3>✅ Course marked as completed!</h3>";
    });
  </script>

</body>
</html>
