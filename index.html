<!DOCTYPE html>
<html>
<head>
  <title>Driver Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('trucks.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    .section {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .active {
      display: block;
    }
    h2 {
      font-size: 28px;
      font-weight: bold;
      color: #222;
      background: #fff;
      display: inline-block;
      padding: 16px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }
    input, select, button {
      margin: 12px auto;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      display: block;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #videoNote {
      background: #fff;
      padding: 16px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-size: 18px;
      font-weight: bold;
      color: #222;
      white-space: pre-line;
    }
    video {
      width: 100%;
      max-height: 90vh;
    }
    #completionSection {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffffee;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      display: none;
    }
  </style>
</head>
<body>

  <div id="languageSection" class="section active">
    <h2>Select Language / Chagua Lugha / Saleni Ululimi / Selecione o Idioma</h2>
    <select id="languageSelect" required>
      <option value="">-- Choose a Language --</option>
      <option value="Swahili">Swahili</option>
      <option value="Bemba">Bemba</option>
      <option value="Portuguese">Portuguese</option>
    </select>
    <button onclick="proceedToForm()">Continue</button>
  </div>

  <form id="checkinForm" class="section">
    <h2 id="formTitle">Driver Check-In</h2>
    <input type="text" id="name" list="driverNames" placeholder="Full Name" required>
    <datalist id="driverNames"></datalist>
    <input type="text" id="truck" placeholder="Truck Number" required>
    <button type="submit" id="submitBtn">Submit and Watch Video</button>
  </form>

  <div id="videoSection" class="section">
    <div id="videoNote"></div>
    <video id="trainingVideo" controls autoplay></video>
  </div>

  <div id="completionSection">
    <button id="completeBtn">✅ Mark as Completed</button>
  </div>

  <script>
    const translations = {
      Swahili: {
        formTitle: "Kuingia kwa Dereva",
        namePlaceholder: "Jina Kamili",
        truckPlaceholder: "Namba ya Gari",
        submitBtn: "Tuma na Tazama Video",
        completeBtn: "✅ Nimekamilisha Kozi",
        completeMsg: "✅ Kozi imekamilishwa kwa mafanikio!"
      },
      Bemba: {
        formTitle: "Ifyebo fya Kwingililamor",
        namePlaceholder: "Amashina",
        truckPlaceholder: "Namba ya Motoka",
        submitBtn: "Tumani no kutamba Vidio",
        completeBtn: "✅ Nasheya Ukufwaya",
        completeMsg: "✅ Ukufwaya wapwa bwino!"
      },
      Portuguese: {
        formTitle: "Registro do Motorista",
        namePlaceholder: "Nome Completo",
        truckPlaceholder: "Número do Caminhão",
        submitBtn: "Enviar e Assistir ao Vídeo",
        completeBtn: "✅ Marcar como Concluído",
        completeMsg: "✅ Curso concluído com sucesso!"
      }
    };

    const videoLinks = {
      Swahili: {
        url: "https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(Swahili).mp4",
        title: "Kampeni ya Usalama kwa Madereva",
        note: "Tafadhali tazama video yote. Baada ya sekunde 10 kabla ya video kuisha, kitufe cha kukamilisha kozi kitaonekana."
      },
      Bemba: {
        url: "https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(English).mp4",
        title: "Driver Safety Campaign (Bemba)",
        note: "Tufweniko filyo video yonse. Pali sekonde 10 ukupwa, akabuto ako ku mark uko kufwaya kwapwa kalatampako."
      },
      Portuguese: {
        url: "https://raw.githubusercontent.com/Kwibu/API-3-Test/main/Safety%20Campaign%20for%20drivers%20(Portugal).mp4",
        title: "Campanha de Segurança para Motoristas",
        note: "Assista ao vídeo completo. Faltando 10 segundos, aparecerá o botão de conclusão."
      }
    };

    const driverList = [];

    async function loadDriversFromSheet() {
      const sheetUrl = "https://script.google.com/macros/s/AKfycbyMBrmHmYqkX-DIk8x0pwHO8poMj8wyW0I5_voNpDGKp8Jmg7ffLGOVhES3QpupTJCqqg/exec";
      const response = await fetch(sheetUrl);
      const data = await response.json();

      const datalist = document.getElementById("driverNames");
      data.forEach(driver => {
        driverList.push(driver);
        const option = document.createElement("option");
        option.value = driver.name;
        datalist.appendChild(option);
      });
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await loadDriversFromSheet();
    });

    document.getElementById("name").addEventListener("input", function () {
      const selected = driverList.find(driver => driver.name.toLowerCase() === this.value.toLowerCase());
      document.getElementById("truck").value = selected ? selected.truck : "";
    });

    let selectedLanguage = "";
    let startTime, rowId;

    function proceedToForm() {
      const lang = document.getElementById("languageSelect").value;
      if (!lang) return alert("Please select a language.");
      selectedLanguage = lang;

      const t = translations[lang];
      document.getElementById("formTitle").innerText = t.formTitle;
      document.getElementById("name").placeholder = t.namePlaceholder;
      document.getElementById("truck").placeholder = t.truckPlaceholder;
      document.getElementById("submitBtn").innerText = t.submitBtn;
      document.getElementById("completeBtn").innerText = t.completeBtn;

      document.getElementById("languageSection").classList.remove("active");
      document.getElementById("checkinForm").classList.add("active");
    }

    document.getElementById("checkinForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const truck = document.getElementById("truck").value.trim();
      const lang = selectedLanguage;
      const video = videoLinks[lang];
      const videoEl = document.getElementById("trainingVideo");

      startTime = new Date();

      const formData = new FormData();
      formData.append("name", name);
      formData.append("truck", truck);
      formData.append("language", lang);
      formData.append("videoTitle", video.title);
      formData.append("status", "Course Started");

      const response = await fetch("https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      rowId = result.row;

      document.getElementById("videoNote").innerText = `(${video.title})\n${video.note}`;
      document.getElementById("checkinForm").classList.remove("active");
      document.getElementById("videoSection").classList.add("active");

      videoEl.src = video.url;
      videoEl.addEventListener("timeupdate", () => {
        if (videoEl.duration - videoEl.currentTime <= 10) {
          document.getElementById("completionSection").style.display = "block";
        }
      });
    });

    document.getElementById("completeBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const truck = document.getElementById("truck").value.trim();
      const lang = selectedLanguage;
      const videoTitle = videoLinks[lang].title;
      const duration = Math.round((new Date() - startTime) / 60000) + " minutes";

      const data = new FormData();
      data.append("name", name);
      data.append("truck", truck);
      data.append("videoTitle", videoTitle);
      data.append("status", "Completed");
      data.append("duration", duration);
      data.append("rowId", rowId);

      const response = await fetch("https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec", {
        method: "POST",
        body: data,
      });

      const result = await response.json();
      if (result.success) {
        document.getElementById("completionSection").innerHTML = `<h3>${translations[lang].completeMsg}</h3>`;
      } else {
        alert("⚠️ Failed to mark as complete: " + result.message);
      }
    });
  </script>
</body>
</html>
