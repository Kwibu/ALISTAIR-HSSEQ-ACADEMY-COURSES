<!DOCTYPE html>
<html>
<head>
  <title>Driver Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    form, #completionSection {
      display: inline-block;
      padding: 30px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 20px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #completionSection {
      display: none;
    }
  </style>
</head>
<body>

  <form id="checkinForm">
    <h2>Driver Check-In</h2>
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="truck" placeholder="Truck Number" required><br>
    <select id="language" required>
      <option value="">Select Language</option>
      <option value="Swahili">Swahili</option>
      <option value="English">English</option>
      <option value="Portuguese">Portuguese</option>
    </select><br>
    <button type="submit">Submit and Watch Video</button>
  </form>

  <div id="completionSection">
    <h3>Click below to confirm you watched the course:</h3>
    <button id="completeBtn" disabled>Mark as Completed</button>
  </div>

  <script>
    const videoLinks = {
      Swahili: {
        url: "https://drive.google.com/file/d/11dizfdhwsutrjiVhZbkSqJEz7q0OwscD/view?usp=drive_link",
        title: "Kozi ya Usalama"
      },
      English: {
        url: "https://drive.google.com/file/d/1xu_BSP2XHLTDGFmGQ5h_eB_kI0XRGlZB/view?usp=sharing",
        title: "HSSEQ Safety Course"
      },
      Portuguese: {
        url: "https://docs.google.com/presentation/d/1UCQxegTbqeaDNUK_9FA25s-1eCi2ySWYrjQTeqpL4Fo/edit?usp=sharing",
        title: "Curso de Segurança"
      }
    };

    let startTime, rowId;
    let autoCompleteTimeout;

    document.getElementById('checkinForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const truck = document.getElementById('truck').value.trim();
      const language = document.getElementById('language').value;

      if (!name || !truck || !language || !videoLinks[language]) {
        alert("All fields are required.");
        return;
      }

      const video = videoLinks[language];
      startTime = new Date();

      const formData = new FormData();
      formData.append('name', name);
      formData.append('truck', truck);
      formData.append('language', language);
      formData.append('videoTitle', video.title);
      formData.append('status', 'Course Started');

      const response = await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      rowId = result.row; // Row number from Apps Script

      window.open(video.url, '_blank');

      // Show completion section after 40s
      document.getElementById('completionSection').style.display = 'block';
      setTimeout(() => {
        document.getElementById('completeBtn').disabled = false;
      }, 40000);

      // Auto complete after 70s if not clicked
      autoCompleteTimeout = setTimeout(() => {
        submitCompletion(name, truck, video.title);
      }, 70000);
    });

    document.getElementById('completeBtn').addEventListener('click', () => {
      clearTimeout(autoCompleteTimeout);
      const name = document.getElementById('name').value.trim();
      const truck = document.getElementById('truck').value.trim();
      const videoTitle = videoLinks[document.getElementById('language').value].title;
      submitCompletion(name, truck, videoTitle);
    });

    async function submitCompletion(name, truck, videoTitle) {
      const duration = Math.round((new Date() - startTime) / 60000) + " minutes";
      const data = new FormData();
      data.append('name', name);
      data.append('truck', truck);
      data.append('videoTitle', videoTitle);
      data.append('status', 'Completed');
      data.append('duration', duration);
      data.append('rowId', rowId);

      await fetch('https://script.google.com/macros/s/AKfycbzUy3d6QTbXcjh-kq0O8OsnKQGrMsQlE9CXSzfwiVbc19avtjsCPP3wA9hjd-CikNZJ/exec', {
        method: 'POST',
        body: data
      });

      document.getElementById('completionSection').innerHTML = "<h3>✅ Course marked as completed!</h3>";
    }
  </script>

</body>
</html>
